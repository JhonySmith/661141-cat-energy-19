<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="page-header">
    <a href="" class="page-header__logo">

    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        Открыть меню
      </button>
      <ul class="main-nav__list site-list">
        <li class="site-list__item site-list__item--active">
          <a>Главная</a>
        </li>
        <li class="site-list__item">
          <a href="">Каталог продукции</a>
        </li>
        <li class="site-list__item">
          <a href="">Подбор программы</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="page-main">

    <h1 class="page-header">Подбор программы</h1>

    <section class="cat-data">
      <h2 class="cat-data__title visually-hidden">Анкета для кота</h2>
      <p class="cat-data__comment">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form action="" class="cat-data__form">
        <label class="cat-data__label-text" for="cat-name">Имя:*</label>
        <input class="cat-data__input-text" type="text" name="cat-name" id="cat-name">
        <label class="cat-data__label-text" for="cat-weight">Вес (кг):*</label>
        <input class="cat-data__input-text" type="text" name="cat-weight" id="cat-weight">
        <label class="cat-data__label-text" for="cat-years">Возраст (лет):</label>
        <input class="cat-data__input-text" type="text" name="cat-years" id="cat-years">
      </form>
    </section>

  </main>

  <footer class="page-footer">
    <a href="" class="page-footer__logo"></a>
    <section class="page-footer__socials socials">
      <ul class="socials__list">
        <li class="socials__item socials__item--vk"><span class="visually-hidden">Vk</span></li>
        <li class="socials__item socials__item--instagramm"><span class="visually-hidden">Instagramm</span></li>
        <li class="socials__item socials__item--facebook"><span class="visually-hidden">Facebook</span></li>
      </ul>
    </section>

    <section class="page-footer__academy-links academy-links">

    </section>
  </footer>
</body>

</html>
